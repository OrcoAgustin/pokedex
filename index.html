<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" href="img\favicon.ico">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid buscador">
        <a class="navbar-brand" href="#">
          <img src="img\logo.png" alt="Pokedex logo" id="navbar-logo" />
        </a>
        <a href="D:\programacion\pokedex\index.html"> <h1>Pokedex</h1></a>
        <input
          type="text"
          id="barra-buscar"
          placeholder=" pokemon name or id"
        />
        <button id="boton-buscar">Enviar</button>
      </div>
    </nav>

    <div id="contenedor-lista">
      <div class="lista" id="pag">
        <div class="card-group" id="grupo-1"></div>
        <div class="card-group" id="grupo-2"></div>
        <div class="card-group" id="grupo-3"></div>
        <div class="card-group" id="grupo-4"></div>
        <div class="card-group" id="grupo-5"></div>
        <div class="card-group" id="grupo-6"></div>
        <div class="card-group" id="grupo-7"></div>
        <div class="card-group" id="grupo-8"></div>
      </div>

      <button class="btn btn-secondary btn-lg" id="prev">prev. page</button>
      <button class="btn btn-secondary btn-lg" id="next">next page</button>
    </div>

    <div id="contenedor-busqueda"></div>
      <div id="pokename"></div>

      <div id="resultado">
        <div class="card-group flex" id="primera-fila"></div>
        <div class="card-group flex" id="segunda-fila"></div>
        <div class="card-group flex" id="tercera-fila"></div>
      </div>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
